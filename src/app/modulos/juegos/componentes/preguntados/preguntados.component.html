<body>
    <header>
        <nav>
            <h1 class="title">Preguntados</h1>
            <ul>
                <li><button (click)="volverHome()">Volver al menú principal</button></li>
                <li><button (click)="reiniciarJuego()">Reiniciar juego </button></li>
            </ul>
        </nav>
    </header>

    <div class="personaje" *ngIf="personajeActual != null">
        <h2>¿Quién es este personaje?</h2>
        <img [src]="personajeActual.imagen" class="heroe-image">
    </div>

    <div *ngIf="personajeActual != null">
        <ul class="opciones">
            <li *ngFor="let opcion of listaOpciones" (click)="compararOpcion(opcion)">
                {{opcion}}
            </li>
        </ul>
    </div>

    <br>

    <footer class="negro" *ngIf="terminado == false">
        <h5>preguntas correctas: {{preguntasCorrectas}}</h5>
        <h5>preguntas correctas: {{preguntasIncorrectas}} </h5>
        

    </footer>

    <div *ngIf="terminado" class="resultado-juego">
        <h1>{{resultado}}</h1>

    </div>

</body>
